<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header class="bg-danger">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger container">
            <a class="navbar-brand" href="/index">TravelGear</a>
            <div class="mx-auto">
                <svg style="margin-left: 230px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-airplane-fill" viewBox="0 0 16 16">
                    <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z" />
                </svg>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrousuario">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroprodutoviagem">Cadastrar Produto</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Cadastro de Usuario</h1>
        <form action="/cadastrousuario" method="post">
            <div class="form-group">
                <label for="email">Email :  </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="senha">Senha : </label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
            </div>
            
            
            <button type="submit" class="btn btn-danger">Cadastrar</button>
        </form>
    
    
        <footer class="bg-danger text-white py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>&copy; TravelGear, localizada na Fiap School</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                          </svg>
                        <a href="#"><i class="bi bi-twitter text-white"></i></a>
                        <a href="#"><i class="bi bi-instagram text-white"></i></a>
                    </div>
                </div>
            </div>
        </footer>
          <!-- Right -->
        </div>
      </section>
</body>
</html>
