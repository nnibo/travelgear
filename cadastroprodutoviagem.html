<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Logotipo -->

<header class="bg-danger">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger container">
        <a class="navbar-brand" href="/index">TravelGear</a>
        <div class="mx-auto">
            <svg style="margin-left: 230px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-airplane-fill" viewBox="0 0 16 16">
                <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z" />

        <ul class="navbar-nav ml-auto">

                <a class="nav-link" href="/cadastrousuario">Entrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cadastroprodutoviagem">Cadastrar Produto</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro de Produto</h1>
    <form action="/cadastroprodutoviagem" method="post">
        <div class="form-group">
            <label for="idProduto">Id do produto: </label>
            <input type="number" class="form-control" id="idProduto" name="idProduto" placeholder="Id do produto">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição: </label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor: </label>
            <input type="text" class="form-control" id="fornecedor" name="fornecedor" placeholder="Fornecedor">
        </div>
        <div class="form-group">
            <label for="dataFabricacao">Data de Fabricação: </label>
            <input type="date" class="form-control" id="dataFabricacao" name="dataFabricacao" placeholder="Data de Fabricação">
        </div>
        <div class="form-group">
            <label for="produtosEstoque">Quantidade de produtos no estoque: </label>
            <input type="number" class="form-control" id="produtosEstoque" name="produtosEstoque" placeholder="Quantidade de produtos no estoque">
        </div>
        
        <button type="submit" class="btn btn-danger">Cadastrar</button>
    </form>

    

</div>

<footer class="bg-danger text-white py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; TravelGear, localizada na Fiap School</p>
            </div>

                <a href="#"><i class="bi bi-twitter text-white"></i></a>
                <a href="#"><i class="bi bi-instagram text-white"></i></a>

        </div>
    </div>
</footer>
